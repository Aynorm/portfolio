<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        position: relative;
        width: 50%;
      }

      .first-image {
        display: block;
        width: 100%;
        height: auto;
      }

      .second-image {
        display: block;
        width: 100%;
        height: auto;
      }

      .foverlay {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        height: 100%;
        width: 100%;
        opacity: 0;
        transition: 0.5s ease;
        background-color: red;
      }

      .container:hover .foverlay {
        opacity: 1;
      }

      .second-image-div {
        top: 50%;
        left: 50%;
        position: absolute;
        -webkit-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>Fade in overlay</h2>
    <p>Hover over the image to see the effets</p>
    <div class="container">
      <img class="first-image" src="Photoshop_CC_icon.png" alt="front" />
      <div class="foverlay">
        <div class="second-image-div">
          <img class="second-image" src="JavaScript_logo.png" alt="back" />
        </div>
      </div>
    </div>
  </body>
</html>
